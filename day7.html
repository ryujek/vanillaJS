<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>vanillaJS Day7</title>
</head>
<body>


	<script type="text/javascript">
		//행렬곱셈
		var arrA = [[2,3],[4,5]];
		var arrB = [6,7];
		var result = [];

		function multiple(arr1, arr2){
      document.write('<div>첫번째 배열 : ' + arr1 + '<br/>두번째 배열 : ' + arr2 + '</div>');
      document.write('<br/>********<br/>');

			for(i=0; i<arr1.length; i++){
				result[i] = [];

				for(j=0; j<arr2.length; j++){
					result[i][j] = arr1[i][j] * arr2[j];
				}
        document.write('<div>행렬 곱셈의 값 : ' + result[i] + '</div>');
			}
			return result;
		}

		function sum(arr){
		  for(i=0; i<arr.length; i++){
		    var sumText;

		    for(j=0; j<arr[i].length; j++){
          sumText = arr[i][j] + arr[i+1][j];
          document.write('<div>행렬 곱셈한 값의 덧셈의 값 : ' + sumText + '</div>');
		    }
		  }
		}

    multiple( arrA, arrB );
    document.write('<br/>********<br/>');
    sum( result );

	</script>
</body>
</html>
