<title>vanillaJS Day4 - 입력받은 숫자의 약수의 합</title>
</head>
<body>

	<script type="text/javascript">
		var inputNum = prompt('숫자를 입력하세요');
		var temp = 0;
		var save = 0;

		function solution(num){
			if(temp >= num){
				return;
			}
			if(0 < num){
				temp++;
				if(num%temp == 0){
					save += temp;
				}
			}
			console.log(save);

			solution(num);
			return save;
		}

		solution(inputNum);

		document.write('입력받은 값은 ' + inputNum + '이 값의 약수의 합은 ' + save);
	</script>
