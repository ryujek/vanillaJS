<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>vanillaJS Day4 - 입력받은 숫자의 합(재귀함수)</title>
</head>
<body>


	<script type="text/javascript">
		var inputNum = prompt('숫자를 입력하세요');
		var count = 1;
		var save = Number( inputNum[inputNum.length-count] ); //마지막숫자 담기

		function solution(num){
			if(num.length-count <= 0){
				return
			}

			count++; //카운트 +1
			save = save + Number( num[num.length-count] ); //마지막숫자에 마지막 다음숫자 더하기
			solution(num); //함수 다시실행

			return save;
		}
		solution(inputNum);

		document.write('입력된 숫자는 : ' + inputNum + ', 입력된 숫자의 합은 : ' + save);
	</script>
</body>
</html>
