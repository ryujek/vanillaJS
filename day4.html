<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>vanillaJS Day4 - 입력받은 숫자의 합(재귀함수)</title>
</head>
<body>


	<script type="text/javascript">
		var inputNum = prompt('숫자를 입력하세요');
		var count = 1;
		var save = Number( inputNum[inputNum.length-count] );

		function solution(num = save){
			if(num.length-count <= 0){
				return
			}

			count++;
			save = save + Number( num[num.length-count] );
			solution(num);

			return save;
		}
		solution(inputNum);

		document.write('입력된 숫자는 : ' + inputNum + ', 입력된 숫자의 합은 : ' + save);
	</script>
</body>
</html>
