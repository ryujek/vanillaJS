<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>vanillaJS Day2 - 입력받은 숫자 정렬2</title>
</head>
<body>
	<script type="text/javascript">
		var arrNum = [];
		for(i=0; i<5; i++){
			var number = Number ( prompt('숫자를 입력하세요') );
			arrNum[i] = number;
		}
		document.write('입력받은 숫자는 ' + arrNum + '<br>');

		function swap(arr, index1, index2){
			var temp = arr[index1];
			arr[index1] = arr[index2];
			arr[index2] = temp;
		}
		function SelectionSort(arr) {
			var len = arr.length;
			var min;
			for(var outer = 0; outer < len -1; ++outer){
				min = outer;
				for(var inner = outer + 1; inner < len; ++inner){
					if( arr[inner] < arr[min] ){
						min = inner;
					}
				}
				swap(arr, outer, min);
		}
		return arr;
		}

		document.write('오름차순 정렬은 ' + SelectionSort(arrNum) )
	</script>
</body>
</html>
