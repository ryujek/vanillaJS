<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>vanillaJS Day6</title>
</head>
<body>


	<script type="text/javascript">
		//행렬덧셈
		var arrA = [[1,2],[2,3]];
		var arrB = [[3,4],[5,6]];
		var result = [];

		function sumMix(arr1, arr2){
			for(i=0; i<arr1.length; i++){
				result[i] = [];

				for(j=0; j<arr1[i].length; j++){
					result[i][j] = arr1[i][j] + arr2[i][j];
					console.log(result[i][j]);
				}
			}
			return result;
		}
		sumMix(arrA, arrB);
	</script>
</body>
</html>
