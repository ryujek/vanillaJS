<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>vanillaJS Day1 - 이중 for문</title>
</head>
<body>
	<script type="text/javascript">
	//별 출력하기 - 계단형
	var star = '';
	for(var i=0; i<10; i++){
		star += '*';
		document.write(star + '<br>');
	}

	//안에 있는 for문은 열을 찍고 겉에 있는 for문은 행을 찍는다.

	//별 출력하기 - 삼각형
	for(var i=0; i<10; i++){
		i += 1;
		for(j=5; j>0; j--){
			document.write('0');
		}
		document.write(i + '<br>');
	}

	//구구단
	for(var i=1; i<10; i++){
		for(var j=1; j<10; j++){
			var gugudan = i + '*' + j + '=' + (i*j);
			document.write(gugudan + '<br>');
		}
	}


	//sorting 과제


	</script>
</body>
</html>
